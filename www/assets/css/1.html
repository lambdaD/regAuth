<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      height: 100vh;
      
    }

    .container {
      background-color: aqua;
      height: 100%;
    }

    .header {
      background-color:rgb(157, 72, 72);
      position: fixed;
      height: 60px;
      width: 100%;
    }

    .content{
      background-color: rgb(16, 198, 19);
      min-height: 100%;
      display: grid;
      grid-template-columns: 2fr 1200px 1fr;
      
    }
    .content .item{
      background-color: #f2f2f2;
      height: 100%;
    }
    .content #middle{
      background-color: blueviolet;
      display: grid;
      grid-template-rows: 400px 1fr;
      grid-gap: 20px;
      
    }
    .item-item{
      background-color: #46cd58;
    }
    .item #lowerdouble{
      display: grid;
      grid-template-columns: 710px 1fr;
      grid-gap: 20px;
    }
    .item-item-item{
      background-color: #fff;
      
    }



  </style>
</head>
<body>

  <div class="container">
    <div class="header">

    </div>
    <div class="content">
      <div class="item"></div>

      <div class="item" id="middle">
      <div class="item-item"></div>
      <div class="item-item" id="lowerdouble">
        <div class="item-item-item"></div>
        <div class="item-item-item"></div>
      </div>
      </div>

      <div class="item"></div>
    </div>
  </div>
</body>
</html>
